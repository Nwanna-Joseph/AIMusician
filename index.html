<div class="container">
  <div class="mt-3"></div>

        <div class="row row-cols-lg-auto">
          <div class="cols">
            <div class="input-group">
              <div class="input-group-text">Select Poem's Language</div>
              <select id="languages" class="form-select" aria-label="Select Output Language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Russian">Russian</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
              </select>
              <button id="generate_button" class="btn btn-primary ">Generate</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="generated_content" class="my-5">
    <div class="text-center justify-content-center mx-auto py-5">
      <h1>AI Musician</h1>

<script type="module">
  import {GoogleGenerativeAI} from "@google/generative-ai";

  // Fetch your API_KEY
  const API_KEY = "AIzaSyBRpYpySKSNH3-K6-IO51xj0MdK7XMAm3Q";

  // Access your API key (see "Set up your API key" above)
  const genAI = new GoogleGenerativeAI(API_KEY);

  // ...

  // For text-only input, use the gemini-pro model
  const model = genAI.getGenerativeModel({model: "gemini-pro"});

  // ...

  // const prompt = "Write a story about a magic backpack."
  // const prompt = "What are some meaningful problems that LLMs can solve?"
  // const prompt = "How can LLMs help to combat climate change?"
  // const prompt = "Write a poem in Greek about the dangers of climate change?"
  // const prompt = "Generate a list of Languages that you recognize in a html select code"

  document.getElementById("generate_button").onclick = async () => {
    document.getElementById("generated_content").innerText = "Generating..."
    const language = document.getElementById("languages").value
    const prompt = `Write a poem in ${language} about the dangers of climate change?`
    const result = await model.generateContent(prompt);
    const response = await result.response;
    document.getElementById("generated_content").innerText = response.text()
  }

  // https://aistudio.google.com/app/u/1/apikey

  document.getElementById("copy_btn").onclick = async () => {
    try {
      await navigator.clipboard.writeText(document.getElementById("generated_content").innerText);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
  }

</script>
